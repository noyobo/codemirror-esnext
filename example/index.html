<article>
<script>
  var value = 'import React from \'react\';\n\nexport default class index extends React.Component {\n  static propTypes = {\n    name: React.PropTypes.string,\n  }\n\n  constructor(props) {\n    super(props);\n  }\n\n  render() {\n    return (\n      <div></div>\n    );\n  }\n}\n';
  var editor = CodeMirror(document.body.getElementsByTagName("article")[0], {
    value: value,
    lineNumbers: true,
    mode: "jsx",
    keyMap: "sublime",
    autoCloseBrackets: true,
    matchBrackets: true,
    showCursorWhenSelecting: true,
    theme: "monokai",
    tabSize: 2
  });
</script>

</article>
