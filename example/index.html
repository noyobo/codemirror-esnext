<article>
    <script>
    var value = 'class{\n  abc() {\n    console.log(123);\n  }\n}';
    value = ''
    var editor = CodeMirror(document.body.getElementsByTagName("article")[0], {
        value: value || code,
        lineNumbers: true,
        mode: "ecmascript",
        // mode: "coffeescript",
        keyMap: "sublime",
        autoCloseBrackets: true,
        matchBrackets: true,
        showCursorWhenSelecting: true,
        theme: "xtemplate",
        tabSize: 2
    });
    editor.on('change', function(instance, changeObj) {
      console.log(instance.getValue());
    })
    </script>
</article>
